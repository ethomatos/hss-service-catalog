{
  "apiVersion": "v3",
  "kind": "service",
  "metadata": {
    "name": "hss-services",
    "displayName": "HSS Services",
    "description": "HSS demo service - services management",
    "tags": [
      "team:hss-security-team",
      "owner:et",
      "customer:hss",
      "env:demo",
      "business-unit:infrastructure"
    ],
    "links": [
      {
        "name": "HSS Services Runbook",
        "type": "runbook",
        "url": "https://runbook.example.com/hss-services"
      },
      {
        "name": "HSS Services Wiki",
        "type": "doc",
        "provider": "wiki",
        "url": "https://wiki.example.com/hss-services"
      },
      {
        "name": "HSS Services Source",
        "type": "repo",
        "provider": "github",
        "url": "https://github.com/ethomatos/hss-services"
      }
    ],
    "contacts": [
      {
        "name": "HSS Services Team",
        "type": "email",
        "contact": "hss-services-team@example.com"
      },
      {
        "name": "HSS Services Support",
        "type": "slack",
        "contact": "https://slack.com/channels/hss-services"
      }
    ],
    "owner": "hss-security-team"
  },
  "spec": {
    "type": "web",
    "lifecycle": "production",
    "tier": "2",
    "dependsOn": [ "service:hss-networks", "service:hss-security", "service:hss-servers" ]
  },
  "integrations": {
    "pagerduty": {
      "serviceURL": "https://pagerduty.com/service-directory/hss-services"
    }
  },
  "datadog": {
    "events": [
      {
        "name": "HSS Services deployment events",
        "query": "service:hss-services AND type:deployment"
      }
    ],
    "logs": [
      {
        "name": "HSS Services critical logs",
        "query": "service:hss-services AND status:error"
      }
    ]
  }
}
